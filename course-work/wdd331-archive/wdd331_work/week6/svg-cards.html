<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Card Designs</title>
    <link rel="stylesheet" href="svg-cards.scss" />
</head>
<body>
    
    <div class="card">
      <svg width="400" height="560" viewbox="0 0 400 560">
          <defs>
            <pattern id="pat" patternUnits="userSpaceOnUse" x="12" y="10" width="55" height="55">
            <rect x="5" y="5" width="50" height="50" class="r1"/>

              <g class="outerC">
                <circle cx="30" cy="30" r="22" />
                <circle cx="25" cy="30" r="14" />
                <circle cx="35" cy="30" r="14" />
                <circle cx="30" cy="25" r="14" />
                <circle cx="30" cy="35" r="14" />
              </g>
              <g class="innerC">
                <circle cx="30" cy="30" r="5" />
                <circle cx="25" cy="30" r="5" />
                <circle cx="35" cy="30" r="5" />
                <circle cx="30" cy="35" r="5" />
                <circle cx="30" cy="25" r="5" /> 
              </g>
              <g class="poly1">
                <polygon points="7,7 15,7 7,15" />
                <polygon points="52,7 44,7 52,15" />
                <polygon points="7,52 15,52 7,44" />
                <polygon points="52,52 52,44 44,52" />
              </g>
            </pattern>
          </defs>

        <rect x="13" y="15" width="388" height="552" class="r2" />
        <rect x="10" y="10" width="386" height="552" fill="url(#pat)" />
      </svg>
    </div>



    <div class="card">
      <svg width="410" height="570" viewbox="0 0 410 570">
              <defs>
                <pattern id="bigTri" patternUnits="userSpaceOnUse" x="0" y="90" width="400" height="150">
                   <polygon points="205,115 215,135 195,135" class="poly2" />      
                </pattern>
              </defs>

            <defs>
              <pattern id="tri" patternUnits="userSpaceOnUse" x="0" y="0" width="200" height="100">
                  <polygon points="60,60 70,60 65,70" class="poly3" />
                  <polygon points="65,60 75,60 70,70" class="poly3"/>
                  <circle cx="75" cy="80" r="3" class="c2-circles" />
                  <polygon points="75,60 85,60 80,70" class="poly3" />
                  <polygon points="80,60 90,60 85,70" class="poly3" />
                  <polygon points="120,60 130,60 125,70" class="poly3" />
                  <polygon points="125,60 135,60 130,70" class="poly3" />
                  <circle cx="135" cy="80" r="3" class="c2-circles" />
                  <polygon points="135,60 145,60 140,70" class="poly3" />
                  <polygon points="140,60 150,60 145,70" class="poly3" />
              </pattern>
            </defs>

            <rect x="25" y="25" width="360" height="522" fill="none" class="r3" />
            <rect x="15" y="15" width="380" height="542" fill="url(#tri)" class="r3" />
            <rect x="35" y="35" width="360" height="522" fill="url(#bigTri)" />
      </svg>
    </div>
</body>
</html>
